<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./style/img/2105022.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="container__header">
            <div class="header">
                    <img class="logo" src="./img/Frame 6.png">
            </div>  
        </div>
    </header>

    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Insira o texto aqui" autofocus></textarea>
                <div class="content_botoes">
                    <span class="info">
                        <img src="./img/Group.png" alt="advertencia" />
                        Somente letras minusculas e sem acentos.
                    </span>
                    <div class="botoes">
                        <button id="button__criptografar" class="button__criptografar">Criptografar</button>
                        <button id="button__descriptografar" class="button__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img  src="./img/High quality products 1 1.svg" alt="Nenhuma mensagem foi encontrada.Digite um texto que vocÃª deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem foi encontrada."></textarea>
                <p id="textoInfo" class="info">Insira um texto para criptografar ou descriptografar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="criadora">Criado por 
            <a href="" target="_blank" class="usuario">
                @teixeirackayky29
            </a>
        </p>
        <div>
            <a href="https://github.com/teixeirackayky29" target="_blank">
                <img class="links" src="./img/25231.png" />
            </a>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
